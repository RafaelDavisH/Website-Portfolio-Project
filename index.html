        <main class="work layout--flex">
          <h3 class="work__title">Current Work</h3>

          <figure class="work__item work__item--bg-gray item--full-width">
            <a class="item__link" href="https://github.com/RafaelDavisH/Neighborhood-Map">
              <img class="link__img" src="img/neigborhoodMap.png" alt="Map
              Website">
            </a>
            <figcaption class="item__caption">
              <h4 class="caption__title">Neighborhood Map Project</h4>
              <p class="caption__pg">Single-page application featuring a map with my favorite food spots in Los Angeles, CA. Using google API to load markers with latitude and longitude, animated with BOUNCE and DROP for better user experience. Markers display basic information of each spot using Google's infowindow functionality and populated with data from the locations.js file and Foursquare API</p>
            </figcaption>
          </figure>

          <figure class="work__item work__item--bg-gray item--full-width">
            <a class="item__link" href="https://github.com/RafaelDavisH/pot-of-quotes-app">
              <img class="link__img" src="img/quotes-page.png" alt="Quotes Web App">
            </a>
            <figcaption class="item__caption">
              <h4 class="caption__title">Pot Of Quotes Web App</h4>
              <p class="caption__pg">A web application that provides a list of quotes within a variety of categories as well provides a user registration and authentication system. This application uses persistent data storage to create a RESTful web application that allows users to perform Read, Create, Update, and Delete operations.</p>
            </figcaption>
          </figure>

          <figure class="work__item work__item--bg-gray item--full-width">
            <a class="item__link" href="https://github.com/RafaelDavisH/My-Favorite-Movie-Trailers">
              <img class="link__img" src="img/movie_trailers_website.png" alt="Movie Trailer
              Website">
            </a>
            <figcaption class="item__caption">
              <h4 class="caption__title">Movie Trailer Website</h4>
              <p class="caption__pg">Server-side code written in Python to store a list of my favorite movies, including box art imagery and a movie trialer URL. This data is then served to a web page using HTML and CSS allowing visitors to review these movies and watch the trailers.</p>
            </figcaption>
          </figure>

          <figure class="work__item">
            <a class="item__link" href="https://github.com/RafaelDavisH/quiz_game">
